<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepTracker - Your Daily Step Counter</title>
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Track your daily steps with this beautiful PWA">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘£</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘£</text></svg>">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #2196F3;
            --dark: #333;
            --light: #f9f9f9;
            --gray: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .logo-icon {
            font-size: 2rem;
        }
        
        .install-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .install-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        .today-stats {
            text-align: center;
            padding: 25px 20px;
        }
        
        .steps-count {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .steps-label {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 20px;
        }
        
        .goal-progress {
            height: 10px;
            background: var(--gray);
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .goal-text {
            font-size: 0.9rem;
            color: #666;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .steps-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--gray);
            border-radius: var(--radius);
            font-size: 1.1rem;
        }
        
        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .add-btn:hover {
            background: var(--primary-dark);
        }
        
        .chart-container {
            height: 200px;
            margin: 20px 0;
            position: relative;
        }
        
        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 100%;
            padding: 0 10px;
        }
        
        .chart-bar {
            flex: 1;
            margin: 0 5px;
            background: var(--primary);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: height 0.5s ease;
            max-width: 40px;
        }
        
        .chart-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: #666;
        }
        
        .history-title {
            margin: 25px 0 15px;
            font-size: 1.2rem;
            color: var(--dark);
        }
        
        .history-list {
            list-style: none;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--gray);
        }
        
        .history-date {
            font-weight: 500;
        }
        
        .history-steps {
            color: var(--primary);
            font-weight: 700;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
        }
        
        .support-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .support-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .support-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            
            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-icon">ðŸ‘£</span>
                <span>StepTracker</span>
            </div>
            <button class="install-btn" id="installButton">Install App</button>
        </header>
        
        <main>
            <div class="card today-stats">
                <h2>Today's Steps</h2>
                <div class="steps-count" id="stepsCount">0</div>
                <div class="steps-label">steps</div>
                
                <div class="goal-progress">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <div class="goal-text" id="goalText">0% of your daily goal (10,000 steps)</div>
            </div>
            
            <div class="card">
                <h3>Add Steps</h3>
                <div class="input-section">
                    <input type="number" class="steps-input" id="stepsInput" placeholder="Enter steps taken">
                    <button class="add-btn" id="addStepsBtn">Add</button>
                </div>
            </div>
            
            <h3 class="history-title">Last 7 Days</h3>
            <div class="card">
                <div class="chart-container">
                    <div class="chart" id="stepsChart"></div>
                </div>
            </div>
            
            <h3 class="history-title">Step History</h3>
            <div class="card">
                <ul class="history-list" id="historyList"></ul>
            </div>
        </main>
        
        <footer>
            <p>StepTracker PWA - Track your daily steps</p>
            <div class="support-links">
                <a href="https://tempestlabs.space" class="support-link" target="_blank">Visit Our Website</a>
                <a href="https://buymeacoffee.com/ilkecandan?new=1" class="support-link" target="_blank">Support Us</a>
            </div>
        </footer>
    </div>

    <script>
        // DOM elements
        const stepsCount = document.getElementById('stepsCount');
        const progressBar = document.getElementById('progressBar');
        const goalText = document.getElementById('goalText');
        const stepsInput = document.getElementById('stepsInput');
        const addStepsBtn = document.getElementById('addStepsBtn');
        const stepsChart = document.getElementById('stepsChart');
        const historyList = document.getElementById('historyList');
        const installButton = document.getElementById('installButton');
        
        // Constants
        const DAILY_GOAL = 10000;
        let deferredPrompt;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
        
        function initApp() {
            loadTodaySteps();
            loadStepHistory();
            renderChart();
            
            // Event listeners
            addStepsBtn.addEventListener('click', addSteps);
            installButton.addEventListener('click', installPWA);
            
            // PWA installation
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButton.style.display = 'block';
            });
        }
        
        function loadTodaySteps() {
            const today = new Date().toDateString();
            const steps = parseInt(localStorage.getItem(today)) || 0;
            
            stepsCount.textContent = steps.toLocaleString();
            updateProgressBar(steps);
        }
        
        function updateProgressBar(steps) {
            const percentage = Math.min((steps / DAILY_GOAL) * 100, 100);
            progressBar.style.width = `${percentage}%`;
            goalText.textContent = `${percentage.toFixed(1)}% of your daily goal (${DAILY_GOAL.toLocaleString()} steps)`;
        }
        
        function addSteps() {
            const steps = parseInt(stepsInput.value);
            
            if (isNaN(steps) || steps <= 0) {
                alert('Please enter a valid number of steps');
                return;
            }
            
            const today = new Date().toDateString();
            const currentSteps = parseInt(localStorage.getItem(today)) || 0;
            const newSteps = currentSteps + steps;
            
            localStorage.setItem(today, newSteps);
            
            stepsCount.textContent = newSteps.toLocaleString();
            updateProgressBar(newSteps);
            
            stepsInput.value = '';
            
            // Update chart and history
            renderChart();
            loadStepHistory();
        }
        
        function loadStepHistory() {
            historyList.innerHTML = '';
            const history = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                // Only process date keys
                if (key && key.length === 15) { // Simple check for date strings
                    history.push({
                        date: key,
                        steps: parseInt(localStorage.getItem(key))
                    });
                }
            }
            
            // Sort by date, newest first
            history.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Show last 14 entries
            const displayHistory = history.slice(0, 14);
            
            displayHistory.forEach(entry => {
                const li = document.createElement('li');
                li.className = 'history-item';
                
                const date = new Date(entry.date).toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
                
                li.innerHTML = `
                    <span class="history-date">${date}</span>
                    <span class="history-steps">${entry.steps.toLocaleString()} steps</span>
                `;
                
                historyList.appendChild(li);
            });
        }
        
        function renderChart() {
            stepsChart.innerHTML = '';
            const last7Days = [];
            
            // Get last 7 days
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toDateString());
            }
            
            // Get step data for these days
            const chartData = last7Days.map(date => {
                return {
                    date: date,
                    steps: parseInt(localStorage.getItem(date)) || 0
                };
            });
            
            // Find max steps for scaling
            const maxSteps = Math.max(...chartData.map(data => data.steps), 5000);
            
            // Create chart bars
            chartData.forEach(data => {
                const barHeight = maxSteps > 0 ? (data.steps / maxSteps) * 100 : 0;
                
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.style.height = `${barHeight}%`;
                bar.title = `${data.steps} steps`;
                
                const label = document.createElement('div');
                label.className = 'chart-label';
                label.textContent = new Date(data.date).toLocaleDateString('en-US', {
                    weekday: 'short'
                });
                
                bar.appendChild(label);
                stepsChart.appendChild(bar);
            });
        }
        
        function installPWA() {
            if (!deferredPrompt) {
                alert('Your browser doesn\'t support PWA installation or the app is already installed');
                return;
            }
            
            deferredPrompt.prompt();
            
            deferredPrompt.userChoice.then(choiceResult => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                
                deferredPrompt = null;
                installButton.style.display = 'none';
            });
        }
    </script>
</body>
</html>
