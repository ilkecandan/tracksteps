<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Tracker PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Step Tracker</h1>
        <button id="installBtn">Install App</button>
    </header>
    <main>
        <section class="tracker">
            <h2>Today's Steps</h2>
            <p id="stepCount">0</p>
            <button id="addStep">+ Step</button>
        </section>
        <section class="graph">
            <h2>Step History</h2>
            <canvas id="stepChart"></canvas>
        </section>
        <section class="links">
            <a href="https://tempestlabs.space" target="_blank">Visit Our Website</a>
            <a href="https://buymeacoffee.com/ilkecandan?new=1" target="_blank">Support Us</a>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
